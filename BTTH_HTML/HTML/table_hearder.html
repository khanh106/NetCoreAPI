<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Table Headers</h2>

<p>Use the TH element to define table headers.</p>

<table style="width:100%">
    <caption>Monthly saving</caption>
  <tr>
    <th>Firstname</th>
    <td>Lastname</td>
    <td>Age</td>
  </tr>
  <tr>
    <th>Jill</th>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <th>Eve</th>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>
<p>Tran Van Khanh_2121050208</p>
</body>
</html>
